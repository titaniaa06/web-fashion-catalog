<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <h1> Fashion Catalog </h1>

        <div class="nav-actions">
            <input type="text" id="searchInput" placeholder="Cari produk...">

            <!-- Filter kategori -->
            <select id="categoryFilter">
                <option value="all">Semua Produk</option>
                <option value="dress">Dress</option>
                <option value="outer">Outer</option>
                <option value="atasan">Atasan</option>
                <option value="bawahan">Bawahan</option>
            </select>

            <!-- Tombol dark mode -->
            <button id="darkModeBtn">ðŸŒ™</button>
        </div>
    </header>

    <!-- DAFTAR PRODUK -->
    <main id="productList">

        <div class="product-card" data-category="dress">
            <img src="dress.jpg">
            <h2>Dress Elegan</h2>
            <p>Rp 350.000</p>
            <button class="btn detail-btn" data-name="Dress Elegan" data-price="Rp 350.000"
                data-desc="Dress elegan berbahan premium dengan cutting modern." data-img="dress.jpg">
                Lihat Detail
            </button>
        </div>

        <div class="product-card" data-category="outer">
            <img src="jaket (2).jpg">
            <h2>Jaket Denim</h2>
            <p>Rp 275.000</p>
            <button class="btn detail-btn" data-name="Jaket Denim" data-price="Rp 275.000"
                data-desc="Jaket denim tebal cocok untuk gaya casual." data-img="jaket (2).jpg">
                Lihat Detail
            </button>
        </div>

        <div class="product-card" data-category="atasan">
            <img src="blouse.jpg">
            <h2>Blouse Motif</h2>
            <p>Rp 199.000</p>
            <button class="btn detail-btn" data-name="Blouse Motif" data-price="Rp 199.000"
                data-desc="Blouse bermotif bunga, nyaman untuk sehari-hari." data-img="blouse.jpg">
                Lihat Detail
            </button>
        </div>

        <div class="product-card" data-category="bawahan">
            <img src="kulot.jpg">
            <h2>Celana Kulot</h2>
            <p>Rp 220.000</p>
            <button class="btn detail-btn" data-name="Celana Kulot" data-price="Rp 220.000"
                data-desc="Celana kulot bahan premium, jatuh dan elegan." data-img="kulot.jpg">
                Lihat Detail
            </button>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Fashionista Store</p>
    </footer>

    <!-- MODAL DETAIL PRODUK -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImg">
            <h2 id="modalName"></h2>
            <p id="modalPrice"></p>
            <p id="modalDesc"></p>

            <button id="checkoutBtn" class="buy-btn">Beli Sekarang</button>
        </div>
    </div>

    <!-- MODAL CHECKOUT -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close2">&times;</span>
            <h2>Checkout</h2>

            <p id="checkoutProduct"></p>

            <label>Nama Pembeli:</label>
            <input type="text" id="buyerName">

            <label>Alamat:</label>
            <textarea id="buyerAddress"></textarea>

            <label>Metode Pembayaran:</label>
            <select id="paymentMethod">
                <option>Transfer Bank</option>
                <option>DANA</option>
                <option>OVO</option>
                <option>COD</option>
            </select>

            <button class="buy-btn">Konfirmasi Pembelian</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
